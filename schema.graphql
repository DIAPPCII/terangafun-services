type Category {
  id: String
  name: String
  description: String
}

type Query {
  categories: [Category]
  category(id: ID!): Category
  headings: [Heading]
  heading(id: ID!): Heading
}

type Heading {
  id: String
  name: String
  description: String
  priority: Int
}

type Section {
  id: String
  name: String
  description: String
}